<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/portfolio.css" />
  </head>
  <body>
    <div class="header text-center">
      <h1>Kristal All</h1>
      <h2>@librarycarrot</h2>
      <h3>Loom knitter and fiber artist extraordinaire</h3>
    </div>

    <div class="container">
      <div class="row mt-4 mb-4">
        <div class="col-6">
          <img
            src="images/rainbow-blanket.jpg"
            alt="Rainbow Afghan Blanket"
            class="img-fluid"
          />
          <p>Rainbow blanket that measures 5'x10'</p>
        </div>
        <div class="col-6">
          <img
            src="images/baby-blanket.jpg"
            alt="Baby Blanket with name"
            class="img-fluid"
          />
          <p>Baby blanket with baby name stitched into the corner</p>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-6">
          <img
            src="images/magic-eye-blanket.jpg"
            alt="Pink and gray optical illusion blanet"
            class="img-fluid"
          />
          <p>Variegated pink and gray blanket with optical illusion effects</p>
        </div>
        <div class="col-6">
          <img
            src="images/green-ombre-blanket.jpg"
            alt="Blue Ombre Blanket"
            class="img-fluid"
          />
          <p>Seafoam green ombre stripes blanket</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
